    /v1/auth/me:
        get:
            tags:
                - auth
            summary: me auth
            description: Get current user info
            operationId: auth#me
            parameters:
                - name: Authorization
                  in: header
                  required: false
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/User'
                        required:
                            - id
                            - email
                            - email_verified
                            - active
                            - created_at
                            - updated_at
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/BadRequestError'
                        required:
                            - code
                            - message
                "401":
                    description: Unauthorized response.
