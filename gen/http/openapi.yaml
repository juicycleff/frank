            schemes:
                - http
    /v1/auth/csrf-token:
        get:
            tags:
                - auth
            summary: csrf auth
            description: Generates a CSRF token
            operationId: auth#csrf
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/CSRFTokenResponse'
                        required:
                            - csrf_token
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/BadRequestError'
                        required:
                            - code
                            - message
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/UnauthorizedError'
                        required:
