swagger: "2.0"
info:
    title: Frank Authentication Server
    description: A comprehensive authentication server with OAuth2, MFA, Passkeys, SSO, and more
    termsOfService: https://frank.com/terms
    contact:
        name: API Support
        email: support@frank.com
        url: https://frank.com/support
    license:
        name: Apache 2.0
        url: https://www.apache.org/licenses/LICENSE-2.0.html
    version: 1.0.0
host: localhost:8998
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /:
        get:
            tags:
                - web
            summary: home web
            description: Render the home page
            operationId: web#home
            responses:
                "301":
                    description: Moved Permanently response.
            schemes:
                - http
    /__debug:
        get:
            tags:
                - health
            summary: debug health
            description: Debug information (only available in development mode)
            operationId: health#debug
            responses:
                "200":
                    description: OK response.
                    schema: {}
            schemes:
                - http
    /__health:
        get:
            tags:
                - health
            summary: check health
            description: Check system health
            operationId: health#check
            produces:
                - application/json
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/HealthResponse'
                        required:
                            - status
                            - timestamp
                "503":
                    description: Service Unavailable response.
                    schema:
                        $ref: '#/definitions/HealthResponse'
                        required:
                            - status
                            - timestamp
            schemes:
                - http
    /__metrics:
        get:
            tags:
                - health
            summary: metrics health
            description: Get system metrics
            operationId: health#metrics
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/HealthMetricsResponseBody'
                        required:
                            - uptime
                            - memory_usage
                            - goroutines
            schemes:
                - http
    /__ready:
        get:
            tags:
                - health
            summary: ready health
            description: Check if the system is ready to receive traffic
            operationId: health#ready
            produces:
                - application/json
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/ReadyResponse'
                        required:
                            - status
                            - timestamp
                "503":
                    description: Service Unavailable response.
                    schema:
                        $ref: '#/definitions/ReadyResponse'
                        required:
                            - status
                            - timestamp
            schemes:
                - http
    /__version:
        get:
            tags:
                - health
            summary: version health
            description: Get system version information
            operationId: health#version
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/HealthVersionResponseBody'
                        required:
                            - version
                            - build_date
            schemes:
                - http
    /admin:
        get:
            tags:
                - admin
            summary: home admin
            description: Render the home page
            operationId: admin#home#1
            responses:
                "301":
                    description: Moved Permanently response.
            schemes:
                - http
    /admin/{filepath}:
        get:
            tags:
                - admin
            summary: Download ui/build
            operationId: admin#/admin/{*filepath}
            parameters:
                - name: filepath
                  in: path
                  description: Relative file path
                  required: true
                  type: string
            responses:
                "200":
                    description: File downloaded
                    schema:
                        type: file
                "404":
                    description: File not found
                    schema:
                        $ref: '#/definitions/Error'
            schemes:
                - http
                - https
    /favicon.ico:
        get:
            tags:
                - admin
            summary: Download admin/public/favicon.ico
            operationId: admin#/favicon.ico
            responses:
                "200":
                    description: File downloaded
                    schema:
                        type: file
            schemes:
                - http
                - https
    /robots.txt:
        get:
            tags:
                - admin
            summary: Download admin/public/robots.txt
            operationId: admin#/robots.txt
            responses:
                "200":
                    description: File downloaded
                    schema:
                        type: file
            schemes:
