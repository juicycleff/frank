                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/NotFoundError'
                        required:
                            - code
                            - message
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/InternalServerError'
                        required:
                            - code
                            - message
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /v1/api-keys/validate:
        get:
            tags:
                - api_keys
            summary: validate api_keys
            description: Validate API key
            operationId: api_keys#validate
            parameters:
                - name: api_key
                  in: query
                  description: API key to validate
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/APIKeysValidateResponseBody'
                        required:
