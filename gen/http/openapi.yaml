    /v1/auth/logout:
        post:
            tags:
                - auth
            summary: logout auth
            description: Log out the current user
            operationId: auth#logout
            parameters:
                - name: Authorization
                  in: header
                  required: false
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/AuthLogoutResponseBody'
                        required:
                            - message
                "400":
                    description: Bad Request response.
                    schema:
