                "301":
                    description: Moved Permanently response.
            schemes:
                - http
    /ui/{filepath}:
        get:
            tags:
                - web
            summary: Download ./web/client/dist
            operationId: web#/ui/{*filepath}
            parameters:
                - name: filepath
                  in: path
                  description: Relative file path
                  required: true
                  type: string
            responses:
                "200":
                    description: File downloaded
                    schema:
                        type: file
                "404":
                    description: File not found
                    schema:
                        $ref: '#/definitions/Error'
            schemes:
                - http
                - https
    /v1/access/check:
        get:
            tags:
                - rbac
            summary: check_permission rbac
            description: Check if user has a permission
            operationId: rbac#check_permission
            parameters:
                - name: resource
                  in: query
                  description: Resource to check
                  required: true
                  type: string
                - name: action
                  in: query
                  description: Action to check
                  required: true
                  type: string
                - name: Authorization
                  in: header
                  required: false
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/RbacCheckPermissionResponseBody'
                        required:
                            - has_permission
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/BadRequestError'
                        required:
                            - code
                            - message
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/UnauthorizedError'
                        required:
                            - code
                            - message
                "403":
                    description: Forbidden response.
                    schema:
                        $ref: '#/definitions/ForbiddenError'
                        required:
                            - code
                            - message
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/NotFoundError'
                        required:
                            - code
                            - message
                "409":
                    description: Conflict response.
                    schema:
                        $ref: '#/definitions/ConflictError'
                        required:
                            - code
                            - message
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/InternalServerError'
                        required:
                            - code
                            - message
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /v1/access/check-role:
        get:
            tags:
                - rbac
            summary: check_role rbac
            description: Check if user has a role
            operationId: rbac#check_role
            parameters:
                - name: role
                  in: query
                  description: Role name to check
                  required: true
                  type: string
                - name: organization_id
                  in: query
                  description: Organization ID
                  required: false
                  type: string
                - name: Authorization
                  in: header
                  required: false
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/RbacCheckRoleResponseBody'
                        required:
                            - has_role
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/BadRequestError'
                        required:
                            - code
                            - message
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/UnauthorizedError'
                        required:
                            - code
                            - message
                "403":
                    description: Forbidden response.
                    schema:
                        $ref: '#/definitions/ForbiddenError'
                        required:
                            - code
                            - message
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/NotFoundError'
                        required:
                            - code
                            - message
                "409":
                    description: Conflict response.
                    schema:
                        $ref: '#/definitions/ConflictError'
                        required:
                            - code
                            - message
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/InternalServerError'
                        required:
                            - code
                            - message
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /v1/api-keys:
        get:
            tags:
                - api_keys
            summary: list api_keys
            description: List API keys
            operationId: api_keys#list
            parameters:
                - name: offset
                  in: query
                  description: Pagination offset
                  required: false
                  type: integer
                  default: 0
                  minimum: 0
                - name: limit
                  in: query
                  description: Number of items to return
                  required: false
                  type: integer
                  default: 20
                  maximum: 100
                  minimum: 1
                - name: type
                  in: query
                  description: Filter by key type
                  required: false
                  type: string
                  enum:
                    - client
                    - server
                - name: organization_id
                  in: query
                  description: Filter by organization ID
                  required: false
                  type: string
                - name: Authorization
                  in: header
                  required: false
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/APIKeysListResponseBody'
                        required:
                            - data
                            - pagination
                            - total
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/BadRequestError'
                        required:
                            - code
                            - message
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/UnauthorizedError'
                        required:
                            - code
                            - message
                "403":
                    description: Forbidden response.
                    schema:
                        $ref: '#/definitions/ForbiddenError'
                        required:
                            - code
                            - message
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/NotFoundError'
                        required:
                            - code
                            - message
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/InternalServerError'
                        required:
                            - code
                            - message
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
        post:
            tags:
                - api_keys
            summary: create api_keys
            description: Create a new API key
            operationId: api_keys#create
            parameters:
                - name: Authorization
                  in: header
                  required: false
                  type: string
                - name: CreateRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/APIKeysCreateRequestBody'
                    required:
                        - key
            responses:
                "201":
                    description: Created response.
                    schema:
                        $ref: '#/definitions/APIKeyWithSecretResponse'
                        required:
                            - key
                            - id
                            - name
                            - type
                            - active
                            - created_at
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/BadRequestError'
                        required:
                            - code
                            - message
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/UnauthorizedError'
                        required:
                            - code
                            - message
                "403":
                    description: Forbidden response.
                    schema:
                        $ref: '#/definitions/ForbiddenError'
                        required:
                            - code
                            - message
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/NotFoundError'
                        required:
                            - code
                            - message
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/InternalServerError'
                        required:
                            - code
                            - message
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /v1/api-keys/{id}:
        get:
            tags:
                - api_keys
            summary: get api_keys
            description: Get API key by ID
            operationId: api_keys#get
            parameters:
                - name: id
                  in: path
                  description: API key ID
                  required: true
                  type: string
                - name: Authorization
                  in: header
                  required: false
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/APIKeyResponse'
                        required:
                            - id
                            - name
                            - type
                            - active
                            - created_at
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/BadRequestError'
                        required:
                            - code
                            - message
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/UnauthorizedError'
                        required:
                            - code
                            - message
                "403":
                    description: Forbidden response.
                    schema:
                        $ref: '#/definitions/ForbiddenError'
                        required:
                            - code
                            - message
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/NotFoundError'
                        required:
                            - code
                            - message
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/InternalServerError'
                        required:
                            - code
                            - message
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
        put:
            tags:
                - api_keys
            summary: update api_keys
            description: Update API key
            operationId: api_keys#update
            parameters:
                - name: id
                  in: path
                  description: API key ID
                  required: true
                  type: string
                - name: Authorization
                  in: header
                  required: false
                  type: string
                - name: UpdateRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/APIKeysUpdateRequestBody'
                    required:
                        - key
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/APIKeyResponse'
                        required:
                            - id
                            - name
                            - type
                            - active
                            - created_at
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/BadRequestError'
                        required:
                            - code
                            - message
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/UnauthorizedError'
                        required:
                            - code
                            - message
                "403":
                    description: Forbidden response.
                    schema:
                        $ref: '#/definitions/ForbiddenError'
                        required:
                            - code
                            - message
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/NotFoundError'
                        required:
                            - code
                            - message
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/InternalServerError'
                        required:
                            - code
                            - message
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
        delete:
            tags:
                - api_keys
            summary: delete api_keys
            description: Delete API key
            operationId: api_keys#delete
            parameters:
                - name: id
                  in: path
                  description: API key ID
                  required: true
                  type: string
                - name: Authorization
                  in: header
                  required: false
                  type: string
            responses:
                "204":
                    description: No Content response.
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/BadRequestError'
                        required:
                            - code
                            - message
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/UnauthorizedError'
                        required:
                            - code
                            - message
                "403":
                    description: Forbidden response.
                    schema:
