swagger: "2.0"
info:
    title: Frank Authentication Server
    description: A comprehensive authentication server with OAuth2, MFA, Passkeys, SSO, and more
    termsOfService: https://frank.com/terms
    contact:
        name: API Support
        email: support@frank.com
        url: https://frank.com/support
    license:
        name: Apache 2.0
        url: https://www.apache.org/licenses/LICENSE-2.0.html
    version: 1.0.0
host: localhost:8998
basePath: /
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /__debug:
        get:
            tags:
                - health
            summary: debug health
            description: Debug information (only available in development mode)
            operationId: health#debug
            responses:
                "200":
                    description: OK response.
                    schema: {}
            schemes:
                - http
    /__health:
        get:
            tags:
                - health
            summary: check health
            description: Check system health
            operationId: health#check
            produces:
                - application/json
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/HealthResponse'
                        required:
                            - status
                            - timestamp
                "503":
                    description: Service Unavailable response.
                    schema:
                        $ref: '#/definitions/HealthResponse'
                        required:
                            - status
                            - timestamp
            schemes:
                - http
    /__metrics:
        get:
            tags:
                - health
            summary: metrics health
            description: Get system metrics
            operationId: health#metrics
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/HealthMetricsResponseBody'
                        required:
                            - uptime
                            - memory_usage
                            - goroutines
            schemes:
                - http
    /__ready:
        get:
            tags:
                - health
            summary: ready health
            description: Check if the system is ready to receive traffic
            operationId: health#ready
            produces:
                - application/json
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/ReadyResponse'
                        required:
                            - status
                            - timestamp
                "503":
                    description: Service Unavailable response.
                    schema:
                        $ref: '#/definitions/ReadyResponse'
                        required:
                            - status
                            - timestamp
            schemes:
                - http
    /__version:
        get:
            tags:
                - health
            summary: version health
            description: Get system version information
            operationId: health#version
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/HealthVersionResponseBody'
                        required:
                            - version
                            - build_date
            schemes:
                - http
    /v1/access/check:
        get:
            tags:
                - rbac
            summary: check_permission rbac
            description: Check if user has a permission
            operationId: rbac#check_permission
            parameters:
                - name: resource
                  in: query
                  description: Resource to check
                  required: true
                  type: string
                - name: action
                  in: query
                  description: Action to check
                  required: true
                  type: string
                - name: Authorization
