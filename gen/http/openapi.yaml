    /v1/auth/forgot-password:
        post:
            tags:
                - auth
            summary: forgot_password auth
            description: Initiate password reset process
            operationId: auth#forgot_password
            parameters:
                - name: redirect_url
                  in: query
                  description: URL to redirect after password reset
                  required: false
                  type: string
                - name: Authorization
                  in: header
                  description: OAuth2 access token
                  required: false
                  type: string
                - name: Authorization
                  in: header
                  description: API key
                  required: false
                  type: string
                - name: Authorization
                  in: header
                  description: JWT token
                  required: false
                  type: string
                - name: forgot_password_request_body
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/AuthForgotPasswordRequestBody'
                    required:
                        - email
            responses:
                "202":
                    description: Accepted response.
                    schema:
                        $ref: '#/definitions/AuthForgotPasswordResponseBody'
                        required:
                            - message
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/BadRequestError'
                        required:
                            - code
                            - message
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/UnauthorizedError'
                        required:
