host: localhost:8080
info:
  contact: {}
  description: This is a sample server using Chi router with Swagger documentation.
  title: Frank API with Swagger
  version: "1.0"
paths:
  /api/v1/auth/forgot-password:
    post:
      consumes:
      - application/json
      description: Initiates the password reset process for a user
      parameters:
      - description: User email
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/handlers.ForgotPasswordInput'
      - description: URL to redirect to after password reset
        in: query
        name: redirect_url
        type: string
      produces:
      - application/json
      responses:
        "202":
          description: Password reset initiated
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      summary: Request password reset
      tags:
      - auth
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: Logs in a user with email and password
      parameters:
      - description: Login credentials
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/handlers.LoginInput'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful
          schema:
            $ref: '#/definitions/handlers.LoginResponse'
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "401":
          description: Authentication failed
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "403":
          description: Email not verified
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      summary: Authenticate a user
      tags:
      - auth
  /api/v1/auth/logout:
    post:
      description: Logs out the current user and invalidates their session
      produces:
      - application/json
      responses:
        "200":
          description: Logout successful
          schema:
            additionalProperties: true
            type: object
      summary: Log out a user
      tags:
      - auth
  /api/v1/auth/refresh:
    post:
      consumes:
      - application/json
      description: Generates a new access token using a refresh token
      parameters:
      - description: Refresh token
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/handlers.RefreshTokenInput'
      produces:
      - application/json
      responses:
        "200":
          description: Token refresh successful
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "401":
          description: Invalid refresh token
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      summary: Refresh access token
      tags:
      - auth
  /api/v1/auth/register:
    post:
      consumes:
      - application/json
      description: Creates a new user account
      parameters:
      - description: Registration information
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/handlers.RegisterInput'
      produces:
      - application/json
      responses:
        "201":
          description: Registration successful
          schema:
            $ref: '#/definitions/handlers.LoginResponse'
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "409":
          description: Email already exists
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      summary: Register a new user
      tags:
      - auth
  /api/v1/auth/reset-password:
    post:
      consumes:
      - application/json
      description: Resets a user's password using a token received by email
      parameters:
      - description: Reset password information
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/handlers.ResetPasswordInput'
      produces:
      - application/json
      responses:
        "200":
          description: Password reset successful
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "401":
          description: Invalid token
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      summary: Reset password
      tags:
      - auth
  /api/v1/auth/verify-email:
    post:
      consumes:
      - application/json
      description: Verifies a user's email address using a token
      parameters:
      - description: Email verification token
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/handlers.VerifyEmailInput'
      produces:
      - application/json
      responses:
        "200":
          description: Email verification successful
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "401":
          description: Invalid token
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      summary: Verify email
      tags:
      - auth
schemes:
- http
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
